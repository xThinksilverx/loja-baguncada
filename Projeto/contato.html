<!DOCTYPE html>
<html lang="pt-BR" id="inicio">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Ctrl+Tudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Projeto/css/style.css">

</head>
<body>
  <header>
    <div class="container">
      <div class="logo-title">
        <img src="assets/logo.png" alt="Logo Ctrl+Tudo" class="logo">
        <h1>Ctrl+Tudo</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="contact-main">
        <section id="contato">
      <h2>Fale Conosco</h2>
      <div id="mensagem-status"></div>
      
      <form id="form-contato">
                <div class="campo-grupo">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>

        <div class="campo-grupo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Seu email" required>
        </div>

        <div class="campo-grupo">
          <label for="mensagem-texto">Mensagem</label>
          <textarea id="mensagem-texto" name="mensagem" placeholder="Sua mensagem" required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© Ctrl+Tudo</p>
      <a href="#inicio">Voltar ao Topo &uarr;</a>
    </div>
  </footer>

</body>
</html>
