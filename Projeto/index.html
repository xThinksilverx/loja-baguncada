<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ctrl+Tudo</title>
<link rel="icon" type="image/png" href="assets/logo.png">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo-title">
      <img src="assets/logo.png" alt="Logo Ctrl+Tudo" class="logo">
      <h1>Ctrl+Tudo</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section id="produtos">
    <h2>Produtos</h2>
    <div id="mensagem"></div>
    <div id="lista-produtos">
      <div class="card" data-id="1">
        <h3 class="title">Mesa</h3>
        <p class="price">R$ 1.200,00</p>
        <div class="card-actions">
          <button class="btn-editar" onclick="editar(1)">Editar</button>
          <button class="btn-excluir" onclick="excluir(1)">Excluir</button>
        </div>
      </div>
      <div class="card" data-id="2">
        <h3 class="title">Cadeira</h3>
        <p class="price">R$ 300,00</p>
        <div class="card-actions">
          <button class="btn-editar" onclick="editar(2)">Editar</button>
          <button class="btn-excluir" onclick="excluir(2)">Excluir</button>
        </div>
      </div>
    </div>
  </section>

  <aside>
    <h2>Novo Produto</h2>
    <form id="novo">
      <label>
        Nome
        <input type="text" name="nome" id="nome" required>
      </label>
      <label>
        Preço
        <input type="number" name="preco" id="preco" step="0.01" min="0" required>
      </label>
      <button type="submit">Salvar</button>
    </form>
  </aside>
</main>

<footer>
  <p>© Ctrl+Tudo</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
